<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .panel { background-color: white; padding: 20px 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h1, h2 { text-align: center; }
        h1 { color: maroon; }
        h2 { font-size: 0.9em; font-weight: normal; color: #666; margin-top: -10px; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 15px; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"] { padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .remember-me { display: flex; align-items: center; margin-top: 15px; }
        .remember-me input { margin-right: 10px; }
        input[type="submit"] { background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; font-size: 16px; }
        input[type="submit"]:hover { background-color: #0056b3; }
        .flash-message { padding: 15px; margin-bottom: 20px; border-radius: 4px; text-align: center; }
        .flash-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .flash-danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .flash-info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .flash-warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .signup-link { text-align: center; margin-top: 20px; }
        .signup-link a { color: #007bff; text-decoration: none; }
        .signup-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="panel">
        <h1>Stock Portfolio Tracker</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember" style="margin: 0; font-weight: normal;">Remember Me</label>
            </div>

            <input type="submit" value="Login">
        </form>

        <div class="signup-link">
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
