<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stocks List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #dddddd; text-align: left; padding: 8px; }
        th { background-color: maroon; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .header-container { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .action-button { background-color: #007bff; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-size: 16px; text-decoration: none; }
        .action-button.delete { background-color: #dc3545; }
        .action-button.edit { background-color: #28a745; margin-right: 5px; }
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 10% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 500px; border-radius: 8px; }
        .close-button { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Stocks List</h1>
    <div class="header-container">
        <a href="{{ url_for('index') }}" style="text-decoration: none;">
             <button style="background-color: #007bff; border: none; padding: 8px 12px; cursor: pointer; border-radius: 5px;">
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
             </button>
         </a>
        <button onclick="openAddStockModal()" class="action-button" style="font-size: 16px;">+ Add Stock</button>
    </div>

    <table>
        <tr>
            <th>Name</th>
            <th>Ticker</th>
            <th>Exchange</th>
            <th>Sector</th>
            <th>Market</th>
            <th>Currency</th>
            <th style="width: 120px;">Actions</th>
        </tr>
        {% for stock in stocks %}
        <tr>
            <td>{{ stock.name }}</td>
            <td>{{ stock.tickersymbol }}</td>
            <td>{{ stock.exchange }}</td>
            <td>{{ stock.sector }}</td>
            <td>{{ stock.market }}</td>
            <td>{{ stock.currency }}</td>
            <td>
                <button onclick="openEditStockModal('{{ stock.id }}', '{{ stock.name }}', '{{ stock.tickersymbol }}', '{{ stock.exchange }}', '{{ stock.sector }}', '{{ stock.market }}', '{{ stock.currency }}')" class="action-button edit" style="padding: 5px 10px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                </button>
                <a href="{{ url_for('delete_stock', id=stock.id) }}" class="action-button delete" onclick="return confirm('Are you sure you want to delete this stock?');" style="padding: 5px 10px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <!-- Add Stock Modal -->
    <div id="addStockModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeAddStockModal()">&times;</span>
            <h2>Add New Stock</h2>
            <form method="post" action="{{ url_for('add_stock') }}">
                <p><label>Name: <input type="text" name="name" required></label></p>
                <p><label>Ticker Symbol: <input type="text" name="tickersymbol" required></label></p>
                <p><label>Exchange: <input type="text" name="exchange" value="NYSE"></label></p>
                <input type="submit" value="Submit" class="action-button">
            </form>
        </div>
    </div>

    <!-- Edit Stock Modal -->
    <div id="editStockModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeEditStockModal()">&times;</span>
            <h2>Edit Stock</h2>
            <form id="editStockForm" method="post">
                <p><label>Name: <input type="text" id="edit_name" name="name" required></label></p>
                <p><label>Ticker Symbol: <input type="text" id="edit_tickersymbol" name="tickersymbol" required></label></p>
                <p><label>Exchange: <input type="text" id="edit_exchange" name="exchange"></label></p>
                <p><label>Sector: <input type="text" id="edit_sector" name="sector"></label></p>
                <p><label>Market: <input type="text" id="edit_market" name="market"></label></p>
                <p><label>Currency: <input type="text" id="edit_currency" name="currency"></label></p>
                <input type="submit" value="Update" class="action-button">
            </form>
        </div>
    </div>

    <script>
        // Add Stock Modal
        const addModal = document.getElementById("addStockModal");
        function openAddStockModal() { addModal.style.display = "block"; }
        function closeAddStockModal() { addModal.style.display = "none"; }

        // Edit Stock Modal
        const editModal = document.getElementById("editStockModal");
        function openEditStockModal(id, name, tickersymbol, exchange, sector, market, currency) {
            document.getElementById('editStockForm').action = `/edit/${id}`;
            document.getElementById('edit_name').value = name;
            document.getElementById('edit_tickersymbol').value = tickersymbol;
            document.getElementById('edit_exchange').value = exchange;
            document.getElementById('edit_sector').value = sector;
            document.getElementById('edit_market').value = market;
            document.getElementById('edit_currency').value = currency;
            editModal.style.display = "block";
        }
        function closeEditStockModal() { editModal.style.display = "none"; }

        // Close modals on outside click
        window.onclick = function(event) {
            if (event.target == addModal) {
                closeAddStockModal();
            }
            if (event.target == editModal) {
                closeEditStockModal();
            }
        }
    </script>

</body>
</html>
