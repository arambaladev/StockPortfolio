<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stocks List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 500px;
            position: relative;
            display: flex; /* Added for centering children */
            flex-direction: column; /* Added for centering children */
            align-items: center; /* Added for centering children horizontally */
        }

        .close-button {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            z-index: 1001;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Stocks List</h1>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <a href="{{ url_for('index') }}">
            <button style="background-color: #007bff; border: none; padding: 8px 12px; cursor: pointer; border-radius: 5px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            </button>
        </a>
        <button onclick="openAddStockModal()" style="background-color: #007bff; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-size: 16px;">+ Add Stock</button>
    </div>
    <table>
        <tr>
            <th style="background-color: maroon; color: white;">Name</th>
            <th style="background-color: maroon; color: white;">Ticker Symbol</th>
            <th style="background-color: maroon; color: white;">Exchange</th>
            <th style="background-color: maroon; color: white;">Sector</th>
            <th style="width: 100px; background-color: maroon; color: white;">Actions</th>
        </tr>
        {% for stock in stocks %}
        <tr>
            <td>{{ stock.name }}</td>
            <td>{{ stock.tickersymbol }}</td>
            <td>{{ stock.exchange }}</td>
            <td>{{ stock.sector }}</td>
            <td style="width: 100px;">
                <a href="{{ url_for('edit_stock', id=stock.id) }}" style="background-color: #007bff; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; text-decoration: none; margin-right: 5px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                </a>
                <a href="{{ url_for('delete_stock', id=stock.id) }}" style="background-color: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; text-decoration: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <div id="addStockModal" class="modal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; background-color: maroon; padding: 10px; width: 100%;">
                <h2 style="color: white; text-align: center; margin: 0; flex-grow: 1;">Add New Stock</h2>
                <span class="close-button" onclick="closeAddStockModal()" style="position: static; color: white; font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span>
            </div>
            <form method="post" action="{{ url_for('add_stock') }}">
                <div style="display: flex; align-items: center; margin-bottom: 10px; margin-top: 20px;">
                    <label for="name" style="margin-right: 10px; min-width: 120px;">Name:</label>
                    <input type="text" id="name" name="name" required style="width: 150px;">
                </div>
                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                    <label for="tickersymbol" style="margin-right: 10px; min-width: 120px;">Ticker Symbol:</label>
                    <input type="text" id="tickersymbol" name="tickersymbol" required style="width: 150px;">
                </div>
                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                    <label for="exchange" style="margin-right: 10px; min-width: 120px;">Exchange:</label>
                    <input type="text" id="exchange" name="exchange" placeholder="NYSE" style="width: 150px;">
                </div>
                <div style="display: flex; align-items: center; margin-bottom: 20px;">
                    <label for="sector" style="margin-right: 10px; min-width: 120px;">Sector:</label>
                    <input type="text" id="sector" name="sector" style="width: 150px;">
                </div>
                <input type="submit" value="Submit" style="background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 0 auto; display: block;">
            </form>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("addStockModal");

        // Function to open the modal
        function openAddStockModal() {
            modal.style.display = "block";
        }

        // Function to close the modal
        function closeAddStockModal() {
            modal.style.display = "none";
        }

        // Close the modal if the user clicks outside of it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
