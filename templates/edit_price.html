<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Price</title>
</head>
<body>
    <h1>Edit Price</h1>
    <form method="post">
        <label for="tickersymbol">Ticker Symbol:</label><br>
        <select id="tickersymbol" name="tickersymbol" required>
            {% for stock in stocks %}
                <option value="{{ stock.tickersymbol }}" {% if stock.tickersymbol == price_entry.tickersymbol %}selected{% endif %}>{{ stock.tickersymbol }}</option>
            {% endfor %}
        </select><br>
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" value="{{ price_entry.date }}" required><br>
        <label for="price">Price:</label><br>
        <input type="number" step="0.01" id="price" name="price" value="{{ price_entry.price }}" required><br><br>
        <input type="submit" value="Update Price">
    </form>
    <a href="{{ url_for('prices') }}">Back to Prices</a> | <a href="{{ url_for('index') }}">Home</a>
</body>
</html>
