<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Transaction</title>
</head>
<body>
    <h1>Edit Transaction</h1>
    <form method="post">
        <label for="tickersymbol">Ticker Symbol:</label><br>
        <select id="tickersymbol" name="tickersymbol" required>
            {% for stock in stocks %}
                <option value="{{ stock.tickersymbol }}" {% if stock.tickersymbol == transaction.tickersymbol %}selected{% endif %}>{{ stock.tickersymbol }}</option>
            {% endfor %}
        </select><br>
        <label for="operation">Operation:</label><br>
        <select id="operation" name="operation" required>
            <option value="Buy" {% if transaction.operation == 'Buy' %}selected{% endif %}>Buy</option>
            <option value="Sell" {% if transaction.operation == 'Sell' %}selected{% endif %}>Sell</option>
        </select><br>
        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" value="{{ transaction.quantity }}" required><br>
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" value="{{ transaction.date }}" required><br>
        <label for="price">Price:</label><br>
        <input type="number" step="0.01" id="price" name="price" value="{{ transaction.price }}" required><br><br>
        <input type="submit" value="Update Transaction">
    </form>
    <a href="{{ url_for('transactions') }}">Back to Transactions</a> | <a href="{{ url_for('index') }}">Home</a>
</body>
</html>
